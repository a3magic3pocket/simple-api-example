<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/public/js/login_es5.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/public/css/login.css" />
    <title>SIMPLE-LOCKER LOGIN</title>
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-title">로그인</div>
      <form
        class="login-form"
        method="POST"
        action=""
        onsubmit="handleSubmit(event)"
      >
        <div class="login-input-wrapper">
          <label for="login-login-id">ID</label>
          <input
            class="login-input"
            type="text"
            id="login-id"
            name="UserName"
          />
          <div class="login-error" id="login-username-error"></div>
        </div>
        <div class="login-input-wrapper">
          <label for="login-password-id">Password</label>
          <input
            class="login-input"
            type="password"
            id="login-password-id"
            name="Password"
          />
          <div class="login-error" id="login-password-error"></div>
          <div class="login-error" id="login-error"></div>
        </div>
        <button class="login-submit-button" type="submit">로그인</button>
      </form>
    </div>
  </body>
</html>
